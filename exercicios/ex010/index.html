<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Aqui, aprenderemos sobre LINKS</h1>
    <ul>
        <li>Exemplo de links externos</li>
        <ol>
            <li><button><a href="https://google.com">Aqui</a></button> você acessa o site do google.</li>
            <li><button><a href="https://youtube.com" rel="nofollow">Aqui</a></button> você acessa o youtube.</li>
        </ol>
        <li>Exemplo de links internos</li>
            <ol>
                <li><button><a href="pag002.html"rel="next" target="_self">Aqui</a></button> você acessa a pagina 2</li>
                <li><button><a href="pag003.html" rel="next" target="_self">Aqui</a></button> você acessa página 3</li>
            </ol>
            <li>Exemplo de downloads</li>
            <ol>
                <li><a href="download.pdf" download="download.pdf"type="aplication/pdf" target="_blank">Aqui</a> você poderá baixar um PDF</li>
            </ol>
        
    </ul>
</body>
</html>
