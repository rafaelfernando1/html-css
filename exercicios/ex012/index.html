<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando videos no meu site</h1>
    <p>Este video é do meu servidor</p>
    <video controls width="50%" loop autoplay>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.mkv" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com vídeos</p>
        
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=zFkFPnz09uXHOkyP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
