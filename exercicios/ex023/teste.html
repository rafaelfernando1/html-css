        }
        header {
            height: 150px;
            border: 1px dashed black;

            background-position: center center;
            background-repeat: repeat;
            margin-left: 5px;
            margin-right: 5px;

        }

            display: flex;
            flex-wrap: wrap;
            margin: 5px;

        }

        }

            width: 49%;
            height: 60vh;
            border: 1px dashed black;

            height: 60vh;

            background-image: url(imagens/wallpaper002.jpg);

        }

            width: 49%;
            height: 60vh;
            border: 1px dashed black;
            background-image: url(imagens/wallpaper002.jpg);
            background-position: bottom right;
        }
        article p {
            width: 400px;
            align-items: center;
        }
        footer {
            height: 50px;
            background-color: black;
            color: white;
            text-align: center;

        }

        }
