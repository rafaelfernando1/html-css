<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .top {
            vertical-align: top;
        }
        .bottom {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>

        <tr>
            <!-- Primeira linha-->
             <td class="top">A1</td>
             <td>B1</td>
             <td class="bottom">C1</td>
        </tr>
            <!-- Segunda linha-->
        <tr>
            <td class="top">A2</td>
            <td>B2</td>
            <td class="bottom">C2</td>
        </tr>
        <tr>
            <!-- Terceira linha-->
            <td class="top">A3</td>
            <td>B3</td>
            <td class="bottom">C3</td>
        </tr>
        <tr>
            <!-- Quarta linha -->
            <td class="top">A4</td>
            <td class="dado">B4</td>
            <td class="bottom">C4</td>
        </tr>
    </table>
</body>
</html>
