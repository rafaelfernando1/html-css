<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        margin-top: 30px;
        padding: 10px;
        width: 300px;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        border: 1px solid black;
        text-align: center;
    }
    th {
        background-color: gray;
        color: white;
    }
    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;

    }
    col.cnome {
        background-color: chartreuse;
    }
    col.csexo, .cidade {
        background-color: blue;
        color: white
    }
    .cprof {
        background-color: aqua;
    }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    
    <table> 
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>
        </tr>

        </tr>
        <tr>
            <td>Rafael</td>

            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>M</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gleyce</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
