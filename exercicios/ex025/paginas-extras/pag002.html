<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            width:400px;

        }
        td {
            height: 30px;
            padding: 5px;
        }
        caption {
            font-size: 3em;
        }
        tr:nth-child(even) {
            background-color: rgb(228,228,228);
        }
        .cor {
            background-color: rgba(105, 105, 105, 0.336);
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de vidros Temperados</caption>
        <thead>
            <tr>
                <th>Cor</th>
                <th>Tipo</th>
                <th>Espessura</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="cor">Incolor</td>
                <td>Temperado</td>
                <td>8mm</td>
                <td>400R$ m²</td>
            </tr>
            <tr>
                <td class="cor">Verde</td>
                <td>Temperado</td>
                <td>8mm</td>
                <td>450R$ m²</td>
            </tr>
            <tr>
                <td class="cor">Fumê</td>
                <td>Temperado</td>
                <td>8mm</td>
                <td>450R$ m²</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
